<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Agregar</title>
    </h:head>
    <h:body>
        <div><strong>
                Agregar Precio
            </strong>
        </div>            
        


        <h:form>

            <p:panelGrid columns="2"> 
                <p:outputLabel for="PrecioInput"
                               value="Precio:  "/>

                <p:inputText id="PrecioInput" 
                             value="#{agregarController.producto.precio}"
                             required="true"
                             requiredMessage="Campo 'Precio' es obligatorio."/>



                <p:outputLabel for="nameInputText"
                               value="Nombre:  "/>

                <p:inputText id="nameInputText" 
                             value="#{agregarController.producto.nombre}"
                             required="false"
                             requiredMessage="Campo 'Nombre' es obligatorio."/>




            </p:panelGrid>            


            <p:commandButton 
                value="Agregar"
                actionListener="#{agregarController.agregar()}"                
                process="@form"
                update="@form"
                />

            <!--  <div>
                <h:outputText value="#{agregarController.productoList}"
                              />
            </div> -->
            
            <div>
            <p:dataTable id="datatable"
                         value="#{mostrarController.productoList}"
                         var="producto">                
                <p:column headerText="Id ">#{producto.id}</p:column>
                <p:column headerText="Nombre ">#{producto.nombre}</p:column>            
                <p:column headerText="Precio ">#{producto.precio}</p:column>
                <p:column headerText="IVA ">#{producto.iva}</p:column>
                <p:column headerText="Precio sin IVA ">#{producto.precioSinIVA}</p:column>
                
                
                
                
            </p:dataTable>
        </div>

        </h:form>  


        <div>
            <h:link outcome="mostrar"
                    value="Ir a mostrar producto"/>
        </div>
        
        <div>
            <h:link outcome="index"
                    value="Menu"/>
        </div>


    </h:body>
</html>
