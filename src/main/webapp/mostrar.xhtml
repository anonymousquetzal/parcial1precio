<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mostrar Productos</title>
    </h:head>
    <h:body>
        <p align="center">
            <strong>
                Mostrar Producto
            </strong>
        </p>
        
         <div>
            <p:dataTable id="datatable"
                         value="#{mostrarController.productoList}"
                         var="producto">                
                <p:column headerText="Id">#{producto.id}</p:column>
                <p:column headerText="Nombre">#{producto.nombre}</p:column>                
                <p:column headerText="Precio sin IVA">#{producto.precioSinIVA}</p:column>
                <p:column headerText="IVA ">#{producto.iva}</p:column>
                <p:column headerText="Precio">#{producto.precio}</p:column>
                
                
                
                
            </p:dataTable>
        </div>
        <div style="background-color:blue; color: white; padding: 20px;">
            <p>
            <h:link outcome="nuevo-producto"
                value="Ir a agregar un producto"/>
        </p>
        <p>
            <h:link outcome="index"
                value="Menu"/>
        </p>
            
        </div>
    </h:body>
</html>
